<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>测试</title>
  </head>
  <body>
    <button onclick="openCamera();">调用摄像头</button>

    <div id='imgBase64'></div>

    <script>
      function openCamera () {
        window.Android_JS.androidPhoto();
      }
      window.androidIosPhoto = function (imgBase64) {
        var e = document.getElementById('imgBase64');
        e.innerText = decodeURIComponent(imgBase64);
      }
    </script>
  </body>
</html>
